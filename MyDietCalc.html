<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyDietCalc</title>
</head>

<body>
    <div class="head">
        <h1 id="BMRCalculatorSelector">BMR Calculator</h1>
        <h1 id="CaloriesCalculatorSelector">Calories Calculator</h1>
    </div>
    <div class="BMR">
        <h2 id="UsUnitSelector" class="selected">US Units</h2>
        <h2 id="MetricSelector">Metric</h2>
        <div class="client-info">
            <div class="gender-input">
                <label for="gender-input">Gender:</label>
                <label for="Gender">Male</label>
                <input type="radio" name="Gender" id="Male" value="Male">
                <label for="Gender">Female</label>
                <input type="radio" name="Gender" id="Female" value="Female">
            </div>
            <div class="US-Units">
                <div class="client-weight">
                    <label for="UsWeight">Weight:</label>
                    <input type="number" name="UsWeight" id="UsWeight" placeholder="lbs">
                </div>
                <div class="client-height">
                    <label for="UsHeight">Height:</label>
                    <input type="number" name="UsFt" id="UsFt" placeholder="feet" max="8">
                    <input type="number" name="UsInches" id="UsInches" placeholder="inches" max="11">
                </div>
            </div>
            <div class="Metric" hidden>
                <div class="client-weight">
                    <label for="MetricWeight">Weight:</label>
                    <input type="number" name="MetricWeight" id="MetricWeight" placeholder="kgs">
                </div>
                <div class="client-height">
                    <label for="MetricHeight">Height:</label>
                    <input type="number" name="MetricHeight" id="MetricHeight" placeholder="centimeters">
                </div>
            </div>
            <div class="client-age">
                <label for="Age">Age:</label>
                <input type="number" name="Age" id="Age" min="15" max="80" placeholder="15-80">
            </div>
            <div class="bottom">
                <a class="submit">submit</a>
                <a class="reset">reset</a>
                <a class="response"></a>
            </div>
        </div>
    </div>
    <script src="BMRCalcUnits.js"></script>
    <script src="BMRCalculator.js"></script>
</body>

</html>
